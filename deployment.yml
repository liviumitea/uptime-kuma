# namespace-uptime-kuma.yaml
apiVersion: v1
kind: Namespace
metadata:
  name: uptime-kuma
---
# deployment-uptime-kuma.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: uptime-kuma
  namespace: uptime-kuma
  labels:
    app: uptime-kuma
spec:
  replicas: 1
  selector:
    matchLabels:
      app: uptime-kuma
  template:
    metadata:
      labels:
        app: uptime-kuma
    spec:
      containers:
      - name: uptime-kuma
        image: louislam/uptime-kuma:latest
        ports:
        - name: http
          containerPort: 3001
          protocol: TCP
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
      volumes:
      - name: data-volume
        hostPath:
          path: /data-nfs/data/uptime-kuma
          type: DirectoryOrCreate
---
# service-uptime-kuma.yaml
apiVersion: v1
kind: Service
metadata:
  name: uptime-kuma-service
  namespace: uptime-kuma
spec:
  type: LoadBalancer
  # Optional: pin to a specific IP if your environment supports it
  loadBalancerIP: 172.16.23.38
  selector:
    app: uptime-kuma
  ports:
  - name: http
    protocol: TCP
    port: 80        # external port
    targetPort: 3001  # containerâ€™s port
